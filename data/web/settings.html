<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen"/>
  </head>
  <body>
    <form action="/api/setPressureLimit" method="post">
      <div>
        <label for="pressureLimit">Pressure Limit [bar] (1 - 300):</label>
        <input id="pressureLimit" type="number" name="pressureLimitBar" value="200" min="1" max="300"/>
      </div>
      <div>
        <input type="submit" value="Save"/>
        <input type="button" onclick="window.location='/';" value="Cancel"/>
      </div>
    </form>
  </body>
</html>
