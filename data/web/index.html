<!DOCTYPE html>
<html>
  <head>
    <link rel="manifest" href="manifest.json"/>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen"/>
    <script type="text/javascript">
      let scripts = ['gauge.min.js', 'main.js'];
      const delayMs = 500;

      function loadScript(index) {
        setTimeout(function() {
          let script = document.createElement('script');
          script.src = scripts[index++];
          script.setAttribute('async', 'true');
          document.documentElement.firstChild.appendChild(script);

          if (index < scripts.length) {
            loadScript(index);
          }
        }, 500);
      };

      loadScript(0);
    </script>
  </head>
  <body>
    <div class="box">
      <canvas id="pressure_chart"></canvas>
    </div>
    <div class="main_bar">
      <div class="chart">
        <canvas id="purge_chart"></canvas>
      </div>
      <div class="text_box">
        <div class="data_heading">Pressure Status:</div>
        <div class="data_text" id="pressure_status_text"></div>
        <div class="data_heading">Ignition Status:</div>
        <div class="data_text" id="ignition_status_text"></div>
        <div class="data_heading">Run time:</div>
        <div class="data_text" id="run_time_text"></div>
        <div class="data_heading">Notifications:</div>
        <div class="data_text" id="notifications_status_text"></div>
      </div>
    </div>
    <div class="main_bar">
      <div class="chart">
        <canvas id="battery_chart"></canvas>
      </div>
      <div class="chart">
        <canvas id="override_chart"></canvas>
      </div>
    </div>
    <div>
        <a href="/config">Configuration</a>
    </div>
  </body>
</html>
